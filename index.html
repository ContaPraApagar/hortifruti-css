<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css.css">
    
</head>
<body>

<h2>Filtros de Imagens</h2>

<p><strong>Observação:</strong> As filtro não são compatíveis com o Internet Explorer e algumas versões do Edge.</p>
<div>
<h2>Beterraba</h2>
<img src="./Imagens/beterraba.jpg" alt="Beterraba!" width="300" height="300">
<img class="blur" src="./Imagens/beterraba.jpg" alt="Beterraba com blur!">
</div>
<h2>Milho</h2>
<img src="./Imagens/milho.jpg" alt="Milho!" width="300" height="300">
<img class="brightness" src="./Imagens/milho.jpg" alt="Milho com brightness!">

<h2>Maçã</h2>
<img src="./Imagens/apple.jpg" alt="Maçã!" width="300" height="300">
<img class="grayscale" src="./Imagens/apple.jpg" alt="Maçã com grayscale!">

<h2>Melancia</h2>
<img src="./Imagens/melancia.jpg" alt="Melancia!" width="300" height="300">
<img class="huerotate" src="./Imagens/melancia.jpg" alt="melancia com Hue-rotate!">

<h2>Cereja</h2>
<img src="./Imagens/cereja.jpg" alt="Cereja!" width="300" height="300">
<img class="invert" src="./Imagens/cereja.jpg" alt="Cereja com invert!">

<h2>Pimenta</h2>
<img src="./Imagens/pimenta.jpg" alt="Pimenta!" width="300" height="300">
<img class="opacity" src="./Imagens/pimenta.jpg" alt="Pimenta com opacity!">

<h2>Nabo</h2>
<img src="./Imagens/nabo.jpg" alt="nabo!" width="300" height="300">
<img class="saturate" src="./Imagens/nabo.jpg" alt="Nabo com saturate!">

<h2>Pitaya</h2>
<img src="./Imagens/pitaya.jpg" alt="Pitaya!" width="300" height="300">
<img class="sepia" src="./Imagens/pitaya.jpg" alt="pitaya com sepia!">

<h2>Pepino</h2>
<img src="./Imagens/pepino.jpg" alt="Pepino!" width="300" height="300">
<img class="shadow" src="./Imagens/pepino.jpg" alt="Pepino com shadow!">

</body>
</html>
